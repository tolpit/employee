#block content
    <article class="object" data-id="${_id}">
        <style>
            .object-img {
                width: 100%;
                max-height: 10px;
            }
        </style>
        <h1>${name}</h1>

        <img src="${img}" alt="${name}" class="object-img">

        <p itemprop="description" class="object-description">
            ${description}
        </p>

        <h2>Caractéristiques:</h2>
        <ul>
            #for characteristic in characteristics
                <li>${characteristic}</li>
            #endfor
        </ul>

        <footer>
            <h2>Price : ${price}€</h2>
        </footer>
    </article>
#endblock
